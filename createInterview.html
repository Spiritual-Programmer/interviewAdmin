<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/8f251dbcfa.js"></script>
  <script defer src="script.js"></script>
  <title>InterviewAdmin</title>
</head>
<body>
  <div class="brand-title">
    <a href="index.html">
      <h1>InterviewAdmin</h1> 
    </a>
  </div>
  
  <div class="create-interview-card">
    
    <div class="create-interview-content">
      <form id="create-interview">
        <h1>Create Interview</h1>
        <label for="email">User Email :</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required> <br>
        <label for="schedule-at">Schedule at:</label>
        <input type="datetime-local" name="scheduled-at" id="scheduled-at" required>
        <div class="button-container">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
        <h3 class="message"></h3>
        <div class="copy-uuid-container">
          <input type="text"  id="copy-uuid">
          <i class="fas fa-copy fa-2x" id="clipboard-icon"></i>
        </div>  
      </form>
    </div>
  </div>

  <div class="go-to-homepage">
    <a href="index.html">
      <i class="fas fa-arrow-circle-left fa-3x"></i>
    </a>
  </div>
</body>
</html>
