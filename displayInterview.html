<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/8f251dbcfa.js"></script>
  <script defer src="script.js"></script>
  <title>InterviewAdmin</title>
</head>
<body>
  <div class="brand-title">
    <a href="index.html">
      <h1>InterviewAdmin</h1>

      <form id="display-account-interviews">

        <input type="text" name="account-id" id="account-id">
        <div class="button-container">
          <button type="submit" class="btn btn-primary">Display</button>
        </div>
      </form>
    </div>
  </div>

    <div class="go-to-homepage">
      <a href="index.html">
        <i class="fas fa-arrow-circle-left fa-3x"></i>
      </a>
